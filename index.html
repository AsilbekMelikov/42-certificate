<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42 certificate</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header and Hero -->
    <div class="site-header-hero-wrapper site-header-hero-wrapper--qr">
      <header class="site-header">
        <div class="site-header__container container">
          <a
            href="https://www.42.uz/"
            class="site-header__logo logo"
            target="_blank"
          >
            <img
              class="logo__image1"
              src="images/4.svg"
              alt="Certificate logo"
              width="135"
              height="164"
            />
            <img
              class="logo__image2"
              src="images/2.svg"
              alt="Certificate logo"
              width="130"
              height="162"
            />
          </a>
        </div>
      </header>

      <div class="hero">
        <div class="hero__container container">
          <h6 class="hero__about">
            <span class="colored-text">"Algoritmlar"</span> kursini tamomlagani
            haqida
          </h6>
          <h1 class="hero__title">Sertifikat</h1>
          <h4 class="hero__subtitle">Jasur Hakimov</h4>
          <p class="hero__description">
            Ushbu sertifikat Jasur Hakimovga
            <span class="hero__text">2024-yil, 25-iyun</span> kuni 42.uz
            platformasida <span class="hero__text">“Algoritmlar”</span> kursini
            muvaffaqiyatli tamomlagani uchun berildi.
          </p>
        </div>
      </div>
    </div>
    <!-- /Header and hero -->

    <!-- Certification section -->
    <section class="certification" id="certification">
      <div class="certification__container container">
        <h2 class="visually-hidden">Sertifat qo'shimcha ma'lumotlari</h2>
        <div class="certification__info">
          <div class="certication__sign-wrapper">
            <div class="certification__person">
              <p class="certification__name">Yusuf Abdullaev,</p>
              <p class="certification__position">Co-founder, CEO</p>
            </div>
            <img
              class="certification__sign sign"
              src="/images/sign.svg"
              alt="The sign of CEO "
              width="288"
              height="100"
            />
          </div>
          <div class="certification__img-wrapper">
            <img
              class="certification__img"
              src="images/certification-image2.svg"
              alt="Educating students"
              width="323"
              height="159"
            />
            <span class="certification__date">2024-yil, 25-iyun</span>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
